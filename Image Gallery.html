<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 20px;
      color: #333;
    }

    .categories {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .categories button {
      padding: 8px 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .categories button:hover,
    .categories button.active {
      background: #333;
      color: white;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      max-width: 900px;
      width: 90%;
    }

    .gallery img, .upload-btn {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .upload-btn {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #eaeaea;
      font-size: 24px;
      color: #555;
      border: 2px dashed #bbb;
    }

    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .lightbox img {
      max-width: 80%;
      max-height: 80%;
      margin-bottom: 20px;
    }

    .lightbox button {
      background: white;
      border: none;
      padding: 10px;
      margin: 5px;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Image Gallery</h1>

  <div class="categories">
    <button class="active" data-category="All">All</button>
    <button data-category="Nature">Nature</button>
    <button data-category="City">City</button>
    <button data-category="People">People</button>
    <button data-category="Animals">Animals</button>
    <button id="addCategory">+ Add Category</button>
  </div>

  <div class="gallery" id="gallery">
    <!-- Images go here -->
  </div>

  <input type="file" id="fileInput" accept="image/*" style="display:none" />

  <div class="lightbox" id="lightbox">
    <img id="lightbox-img" src="" alt="">
    <div>
      <button id="prev">Prev</button>
      <button id="next">Next</button>
      <button id="close">Close</button>
    </div>
  </div>

  <script>
    const categoriesContainer = document.querySelector('.categories');
    const gallery = document.getElementById('gallery');
    const fileInput = document.getElementById('fileInput');
    let currentCategory = 'All';
    let images = [
      {src:'https://picsum.photos/id/1015/400/300', cat:'Nature'},
      {src:'https://picsum.photos/id/1016/400/300', cat:'Nature'},
      {src:'https://picsum.photos/id/1025/400/300', cat:'Animals'},
      {src:'https://picsum.photos/id/1027/400/300', cat:'Animals'},
      {src:'https://picsum.photos/id/1011/400/300', cat:'City'},
      {src:'https://picsum.photos/id/1012/400/300', cat:'City'},
      {src:'https://picsum.photos/id/1005/400/300', cat:'People'},
      {src:'https://picsum.photos/id/1006/400/300', cat:'People'},
      {src:'https://picsum.photos/id/1003/400/300', cat:'Nature'},
      {src:'https://picsum.photos/id/1004/400/300', cat:'City'},
      {src:'https://picsum.photos/id/1001/400/300', cat:'Animals'},
      {src:'https://picsum.photos/id/1002/400/300', cat:'People'}
    ];

    let filteredImages = [...images];

    function renderGallery() {
      gallery.innerHTML = '';
      const visibleImages = filteredImages.filter(img => currentCategory === 'All' || img.cat === currentCategory);
      visibleImages.forEach((img, index) => {
        const imageEl = document.createElement('img');
        imageEl.src = img.src;
        imageEl.dataset.index = index;
        gallery.appendChild(imageEl);
      });
      const uploadBtn = document.createElement('div');
      uploadBtn.classList.add('upload-btn');
      uploadBtn.textContent = '+';
      uploadBtn.onclick = () => fileInput.click();
      gallery.appendChild(uploadBtn);
    }

    categoriesContainer.addEventListener('click', e => {
      if (e.target.tagName === 'BUTTON' && e.target.id !== 'addCategory') {
        document.querySelectorAll('.categories button').forEach(btn => btn.classList.remove('active'));
        e.target.classList.add('active');
        currentCategory = e.target.dataset.category;
        renderGallery();
      }
    });

    document.getElementById('addCategory').onclick = () => {
      const newCat = prompt('Enter new category name:');
      if (newCat && !document.querySelector(`[data-category="${newCat}"]`)) {
        const btn = document.createElement('button');
        btn.textContent = newCat;
        btn.dataset.category = newCat;
        categoriesContainer.insertBefore(btn, document.getElementById('addCategory'));
      }
    };

    fileInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(ev) {
          images.push({src: ev.target.result, cat: currentCategory});
          filteredImages = images;
          renderGallery();
        };
        reader.readAsDataURL(file);
      }
    });

    // Lightbox functionality
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    let currentIndex = 0;

    gallery.addEventListener('click', e => {
      if (e.target.tagName === 'IMG') {
        currentIndex = e.target.dataset.index;
        openLightbox(currentIndex);
      }
    });

    function openLightbox(index) {
      lightbox.style.display = 'flex';
      lightboxImg.src = filteredImages[index].src;
    }

    document.getElementById('prev').onclick = () => navigate(-1);
    document.getElementById('next').onclick = () => navigate(1);
    document.getElementById('close').onclick = () => lightbox.style.display = 'none';

    function navigate(dir) {
      currentIndex = (Number(currentIndex) + dir + filteredImages.length) % filteredImages.length;
      lightboxImg.src = filteredImages[currentIndex].src;
    }

    renderGallery();
  </script>
</body>
</html>
